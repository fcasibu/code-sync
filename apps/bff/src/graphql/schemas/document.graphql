type Mutation {
  createDocument(input: CreateDocumentInput!): Document
  saveDocument(input: SaveDocumentInput!): Document
}

input CreateDocumentInput {
  language: String!
  roomId: String!
}

input SaveDocumentInput {
  documentId: String!
  content: String!
}

type Document {
  id: String!
  content: String!
  language: String!
  createdAt: DateTime
}
